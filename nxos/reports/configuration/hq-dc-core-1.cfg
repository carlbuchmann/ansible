hostname hq-dc-core-1

vlan 100
  name test100
vlan 101
  name test101
vlan 200
  name test200
vlan 201
  name test201

vrf context bleu
  description bleu tenant
  ip route 0.0.0.0/0 10.100.0.1
  ip route 10.0.0.0/8 10.100.0.10
vrf context red
  description red tenant
  ip route 0.0.0.0/0 10.200.0.1


interface vlan100
  description test100
  no shutdown
  vrf member bleu
  no ip redirects
  ip address 10.100.1.2/24
  mac-address  0025.b500.2064
  ip router ospf 100 area 0.0.0.100
  hsrp version 2
  hsrp 100
    authentication md5 key-chain hsrp-md5-key
    priority 255
    ip 10.100.1.1
    mac-address  0025.b500.1064
interface vlan101
  description test101
  no shutdown
  vrf member bleu
  no ip redirects
  ip address 10.101.1.2/24
  mac-address  0025.b500.2065
  ip router ospf 100 area 0.0.0.100
  hsrp version 2
  hsrp 101
    authentication md5 key-chain hsrp-md5-key
    priority 255
    ip 10.101.1.1
    mac-address  0025.b500.1065
  ip address relay address 10.1.1.10
  ip address relay address 10.1.1.11

interface vlan200
  description test200
  shutdown
  vrf member red
  no ip redirects
  ip address 10.200.1.2/24
  mac-address  0025.b500.20c8
  ip router ospf 100 area 0.0.0.200
  hsrp version 2
  hsrp 200
    authentication md5 key-chain hsrp-md5-key
    priority 255
    ip 10.200.1.1
    mac-address  0025.b500.10c8
interface vlan201
  description test201
  shutdown
  vrf member red
  no ip redirects
  ip address 10.201.1.2/24
  mac-address  0025.b500.20c9
  ip router ospf 100 area 0.0.0.200
  hsrp version 2
  hsrp 201
    authentication md5 key-chain hsrp-md5-key
    priority 255
    ip 10.201.1.1
    mac-address  0025.b500.10c9
  ip address relay address 10.1.1.10
  ip address relay address 10.1.1.11


router ospf 100
  vrf bleu
    router-id 10.100.255.255
    area 0.0.0.100 nssa
    log-adjacency-changes
    passive-interface default
  vrf red
    router-id 10.200.255.255
    log-adjacency-changes
    passive-interface default


