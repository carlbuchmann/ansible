hostname hq-dc-core-2

vlan 100
  name test100
vlan 101
  name test101
vlan 200
  name test200
vlan 201
  name test201

vrf context bleu
  description bleu tenant
  ip route 0.0.0.0/0 10.100.0.1
vrf context red
  description red tenant
  ip route 0.0.0.0/0 10.200.0.1


interface vlan100
  description test100
  no shutdown
  vrf member bleu
  ip address 10.100.1.3/24
  ip router ospf 100 area 0.0.0.100
  hsrp version 2
  hsrp 100
    authentication md5 key-chain hsrp-md5-key
    priority 254
    ip 10.100.1.1
interface vlan101
  description test101
  no shutdown
  vrf member bleu
  ip address 10.101.1.3/24
  ip router ospf 100 area 0.0.0.100
  hsrp version 2
  hsrp 101
    authentication md5 key-chain hsrp-md5-key
    priority 254
    ip 10.101.1.1
  ip address relay address 10.1.1.10
  ip address relay address 10.1.1.11

interface vlan200
  description test200
  shutdown
  vrf member red
  ip address 10.200.1.3/24
  ip router ospf 100 area 0.0.0.200
  hsrp version 2
  hsrp 200
    authentication md5 key-chain hsrp-md5-key
    priority 254
    ip 10.200.1.1
interface vlan201
  description test201
  shutdown
  vrf member red
  ip address 10.201.1.3/24
  ip router ospf 100 area 0.0.0.200
  hsrp version 2
  hsrp 201
    authentication md5 key-chain hsrp-md5-key
    priority 254
    ip 10.201.1.1
  ip address relay address 10.1.1.10
  ip address relay address 10.1.1.11


router ospf 100
  vrf bleu
    router-id 10.100.255.255
    area 0.0.0.100 nssa
    log-adjacency-changes
    passive-interface default
  vrf red
    router-id 10.200.255.255
    log-adjacency-changes
    passive-interface default


